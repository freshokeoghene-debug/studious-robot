<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal - Chigozie University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('Pic.png') no-repeat center center fixed;
      background-size: cover;
      animation: zoomBg 30s infinite alternate;
    }

    @keyframes zoomBg {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    header {
      background-color: rgba(128, 0, 128, 0.9);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      color: yellow;
    }

    nav {
      background-color: #ffd700;
      text-align: center;
      padding: 10px;
    }

    nav a {
      margin: 10px;
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
    }

    .login-container h2 {
      color: yellow;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: yellow;
      color: purple;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffcc00;
    }

    footer {
      background-color: rgba(128, 0, 128, 0.9);
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Portal</h1>
    <p>Chigozie University</p>
  </header>

  <nav>
    <a href="Homepage.html">Home</a>
  
  </nav>

  <div class="login-container">
    <h2>Student Login</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Matric Number" required>
      <input type="text" placeholder="Level (e.g., 100, 200)" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Chigozie University â€” Student Portal
  </footer>

</body>
</html>
