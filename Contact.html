      color: white;

      animation: zoomBg 30s infinite alternate;

    header {

    }

      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 12px;
      background-color: yellow;
      color: purple;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffcc00;
    }

    footer {
      background-color: rgba(128, 0, 128, 0.9);
